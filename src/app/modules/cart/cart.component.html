<app-header></app-header>

<section class="banner_area">
    <div class="container">
        <div class="banner_text">
            <h3>Cart</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>
</section>

<section class="cart_table_area p_100">
    <div class="container">
        <div class="table-responsive">
            <table class="table" style="text-align: center;">
                <thead>
                    <tr>
                        <th scope="col">Preview</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart">
                        <td>
                            <img src="/assets/images/product/cart-img.jpg" alt="">
                        </td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td style="text-align: center">
                            <input type="number" placeholder="" style="width: 3em" id="{{item.id}}" name="{{item.id}}" value="{{item.quantity}}" (change)="updateQty($event)">
                        </td>
                        <td>{{item.price*item.quantity}}</td>
                        <td><button class="btn btn-danger" (click)="removeItem(item.id)">X</button></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                          
                                <div class="row">
                                    <input type="text" class="form-control" placeholder="Discount code">
                                   
                                </div>
             
                        </td>
                      
                        <td> <button class="btn btn-primary">Apply</button></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-success" style="width: 150px" href="#">Add To Cart</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row cart_total_inner">
            <div class="col-lg-7"></div>
            <div class="col-lg-5">
                <div class="cart_total_text">
                    <div class="cart_head">
                        Cart Total
                    </div>
                    <div class="sub_total">
                        <h5>Sub Total <span>$25.00</span></h5>
                    </div>
                    <div class="total">
                        <h4>Total <span>{{this.total}}</span></h4>
                    </div>
                    <div class="cart_footer">
                        <button class="pest_btn" href="#">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-subscribe></app-subscribe>
<app-footer></app-footer>
